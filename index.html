<!DOCTYPE html>
<html>
    <head>
        <title>TO DO</title> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>I try to control and my life and fail immensely</h1>
                </div>
            </div>
            <div class="container"> 
                <div class="row"> 
                    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3"> 
                        <h2 class="caption">IN PROGRESS</h2>
                        <div id="tdlProgress">
                            <input type="text" class="form-control" placeholder="New task..." />
            
                            <div class="tdlProgressDiv">
                                <ul class="tdList list-unstyled">
            
                                </ul>
                            </div>
                        </div>
                    </div> 
                    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3"> 
                        <h2 class="caption">TODO</h2>
                        <div id="tdlTodo">
                            <input type="text" class="form-control" placeholder="New task..." />
            
                            <div class="tdlTodoDiv">
                                <ul class="tdList list-unstyled">
            
                                </ul>
                            </div>
                        </div>
                    </div> 
                    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3"> 
                        <h2 class="caption">WORK</h2>
                        <div id="tdlWork">
                            <input type="text" class="form-control" placeholder="New task..." />
            
                            <div class="tdlWorkDiv">
                                <ul class="tdList list-unstyled">
            
                                </ul>
                            </div>
                        </div>
                    </div> 
                    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3"> 
                        <h2 class="caption">SHOPPING LIST</h2>
                        <div id="tdlGroceries">
                            <input type="text" class="form-control" placeholder="New task..." />
            
                            <div class="tdlGroceriesDiv">
                                <ul class="tdList list-unstyled">
            
                                </ul>
                            </div>
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
